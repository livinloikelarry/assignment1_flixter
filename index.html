<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking the css  -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Flixter</title>
  </head>
  <body>
    <!-- big div that contains everything  -->
    <div class="mainDiv">
      <!-- div that contians the title and popcorn image  -->
      <div class="titleArea">
        <img id="popcornLogo" src="images/popcorn-removebg.png" alt="popcorn" />
        <h1 id="Flixter-title">Flixter</h1>
        <form id="search-form">
          <input
            id="search-input"
            name="search"
            placeholder="Search For Movies"
          />
        </form>
        <button type="submit" class="clear-btn">clear</button>
      </div>
      <!-- h2 that contains a small now playing header -->
      <h2>Now Playing</h2>
      <!-- div that contains all of the movies  -->
      <div class="moviePosters">
        <!-- not sure what goes in here  -->
      </div>
      <!-- div to load more movies  -->
      <div>
        <button id="show-more-btn" type="button" class="search-btn hidden">
          Load More
        </button>
      </div>
    </div>
    <!-- linking the javascript     -->
    <script src="script.js"></script>
  </body>
</html>
